<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/index.css/1page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <p data-text="CaloriFyMe!">CaloriFyMe!</p>
    </div>
    <div class="nara">
      <p>Track it to Transform</p>
    </div>
    <div class="wrapper">
      <div class="form-container sign-up">
        <form
          action="/index.html/2page.html"
          onsubmit="return validateForm()"
          name="myForm2"
        >
          <h2 id="sign-up">sign up</h2>
          <div class="form-group" id="Upusername">
            <input type="text" name="usernameUp" placeholder=" " required />
            <i class="fas fa-user"></i>
            <label for="">username</label>
          </div>
          <div class="form-group">
            <input type="email" name="emailUp" placeholder=" " required />
            <i class="fas fa-at"></i>
            <label for="">email</label>
          </div>
          <div class="form-group">
            <input type="password" name="passwordUp" placeholder=" " required />
            <i class="fas fa-lock"></i>
            <label for="">password</label>
          </div>
          <div class="form-group">
            <input type="password" name="confirmPassword" placeholder=" " required />
            <i class="fas fa-lock"></i>
            <label for="">confirm password</label>
          </div>
          <button type="submit" class="btn">sign up</button>
          <div class="link">
            <p>
              You already have an account?<a href="#" class="signin-link">
                sign in</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="form-container sign-in">
        <form
          action="/index.html/2page.html"
          onsubmit="return validateForm()"
          name="myForm1"
        >
          <h2 id="sign-in">login</h2>
          <div class="form-group username">
            <input type="text" name="usernameIn" placeholder=" " required />
            <i class="fas fa-user"></i>
            <label for="">username</label>
          </div>
          <div class="form-group">
            <input type="password" name="passwordIn" placeholder=" " required />
            <i class="fas fa-lock"></i>
            <label for="">password</label>
          </div>
          <div class="forgot-pass">
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn">login</button>
          <div class="link">
            <p>
              Don't have an account?<a href="#" class="signup-link"> sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9e5ba2e3f5.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/index.js/1page.js"></script>
  </body>
</html>
