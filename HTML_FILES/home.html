    <section id="api" >
    <h1>NUTRITION INFORMATION</h1>
    <div class="Nutrition">
      <label>Enter weight in Grams(g) or Pounds(lb) for solid food e.g. 200g ricebowl (1 lb = 454g) <br> <br>
            Enter weight in Ounces(oz) for liquid food e.g. 16 oz of water. (1 cup = 8 oz) <br> <br>
            </label>
      <input type="text" id="searchBar" placeholder="Enter what you ate? e.g., 5 eggs">
    </div>
    <button id="getNutrition" class="btn">Get Nutrition</button>
    <div class="table-container">
      <table id="nutritionTable" style="display:none;">
        <thead>
            <tr>
                <th>Item</th>
                <th>Serving Size (g)</th>
                <th>Calories (kcal)</th>
                <th>Fat (g)</th>
                <th>Cholesterol (mg)</th>
                <th>Sodium (mg)</th>
                <th>Carbohydrates (g)</th>
                <th>Fiber (g)</th>
                <th>Sugar (g)</th>
                <th>Protein (g)</th>
            </tr>
        </thead>

    </table>
